spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/clinic
spring.datasource.username=clm
spring.datasource.password=clm
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
app.jwtSecret=securityKey
app.jwtExpirationMs=360000
debug=true
spring.mail.host=smtp.gmail.com
spring.mail.port=25
spring.mail.username=user #paste your user
spring.mail.password=password  #paste your password
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=100000
spring.mail.properties.mail.smtp.timeout=100000
spring.mail.properties.mail.smtp.writetimeout=100000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

